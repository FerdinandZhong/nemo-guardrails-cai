# NeMo Guardrails Configuration with Local Models
# This configuration demonstrates using locally hosted models for guardrail checks

# Define the main LLM model to use for generation
models:
  - type: main
    engine: openai
    model: gpt-3.5-turbo

# Define the guardrails to apply
rails:
  # Input guardrails - applied before LLM processing
  input:
    flows:
      - check jailbreak with local model
      - check toxicity with local model

  # Output guardrails - applied after LLM processing
  output:
    flows:
      - self check output

# Sensitive data detection
sensitive_data_detection:
  enabled: true
  entities:
    - EMAIL_ADDRESS
    - PHONE_NUMBER
    - CREDIT_CARD
    - SSN
